<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-left-item">
                    <a class="navlinks" href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
                </div>        
                <div class="navbar-left-item">      
                    <a class="navlinks" href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA">Store</a>
                </div>  
                <div class="navbar-right-item">
                    <a class="rightnavlinks" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                
                    <a class="rightnavlinks" href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl">Images</a>
                
                    <div class="navicons">
                        <img class="logo-apps" href="https://www.google.ca/intl/en/about/products?tab=wh" alt="GSuite Apps" src="assets/applogo.png">
                    </div>
                
                    <div class="navicons">
                        <img class="logo-account" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" alt="Account" src="assets/S.png">
                    </div>
                </div>
            </nav> 
        </header>

        <main>
            <div class="logo-wrapper">
                <div id="logo">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
            </div>
   
            <form class="form-search">
                <div id="search-box">
                    <div id="text-bar">
                        <button id="search-icon"></button>
                        <input type="text">
                        <button id="voice"></button>
                    </div>
                    <div class="buttons">
                        <input type="submit" id="search" class="submit-button" value="Google Search">
                        <input type="submit" id="lucky" class="submit-button" value="I'm Feeling Lucky">
                    </div>
                </div>
            </form>

            <div class="charity-link">
                <img class="charity-img" src="assets/blue-internaut-96X96.png" alt="charity bug" height="48" width="48">
                <a class="bluelinks" href="https://www.google.com/url?q=https://beinternetawesome.withgoogle.com/interland&source=hpp&id=19020711&ct=3&usg=AFQjCNGA3q4M2rBqT3Tcbvcc9SlY8GwD-Q&sa=X&ved=0ahUKEwi067vT2LTsAhWUuZ4KHTy8CtwQ8IcBCBE">Help kids Be Internet Awesome</a>
            </div>
            <div id="frances">
                <p>Google offered in: <span><a class="bluelinks" href="https://www.google.com/setprefs?sig=0_1P4xHc0IZxvtPEV8suT8PXgfENo%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwi067vT2LTsAhWUuZ4KHTy8CtwQ2ZgBCBM">Fran√ßais</a></span></p>
            </div>
        </main>

        <footer class="footer" id="footer">
          
            <!--Country Row-->
            <div class="country">
                <div class="leftside">
                    <span class="canada">Canada</span>
                </div>
            </div>

            <!--Link Row-->
            <section class="footerlinks">
                <div class="leftside">
                    
                    <a class="foot-links-left" href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a class="foot-links-left" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a class="foot-links-left" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                    
                </div>
                <div class="rightside">
                    
                    <a class="foot-links-right" href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
                    <a class="foot-links-right" href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
                    <a class="foot-links-right" href="https://www.google.com/preferences?hl=en">Settings</a>
                </div>
            </section>
        </footer>
    </body>
</html>
